<script>
function hantei() {
  tokuten = 0;
  for (var toi = 1; toi <= 10; toi++) {
    var radioList = document.getElementsByName("" + toi); // toi番のラジオボタンを取得する
    for (var i = 0; i < radioList.length; i++) { 
      if (radioList[i].checked) {
        tokuten = tokuten + parseInt(radioList[i].value);
      }
    }
  }

  tokuten = tokuten * 10;

  document.getElementById("kekka").innerHTML = "<font size='+3'>あなたのＫＭＣ度は" + tokuten + "点です！！！！！</font><input type='button' onclick='tweet()' value='つぶやく'>";

  if (tokuten < 30) {
    document.getElementById("coment").innerHTML = "残念！！！！";
  } else if (tokuten < 60) { 
    document.getElementById("coment").innerHTML = "もう少しがんばりましょう。ﾚｯﾄﾞﾌﾞﾙを飲むと吉です。";
  } else if (tokuten < 90) {
    document.getElementById("coment").innerHTML = "とてもＫＭＣ力が高いです。ＫＭＣに入部してみませんか？";
  } else {
    document.getElementById("coment").innerHTML = "すごい！！！！！！すごい！！！！！あなたこそがＫＭＣです！！！！！！！";
  }
}

function reset() {
  document.frm.reset();
}

function tweet() {
  window.open("https://twitter.com/intent/tweet?text=.%E3%82%8F%E3%81%9F%E3%81%97%E3%81%AE%EF%BC%AB%EF%BC%AD%EF%BC%A3%E5%BA%A6%E3%81%AF" + (tokuten * 10) + "%E7%82%B9%E3%81%A7%E3%81%97%E3%81%9F%EF%BC%81%EF%BC%81%20via%20%40KMC_JP%20http%3A%2F%2Fkmc.jp");
}
</script>
